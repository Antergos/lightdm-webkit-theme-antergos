<head>

	<title>The Antergos Greeter Theme</title>
    
    <!--For testing changes made to theme in any web browser-->
    <script type="text/javascript" src="js/mock.js"></script>
    
     <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <body>
    
        <div id="viewport">
            <div id="actionsCover">
                <div id="actionsBtn" class="modBtn">
                    <i class="fa fa-cog btnIco"></i>
                </div>
            </div>

            <div id="actionsPanel">    
                    <div id="wallSwitch" class="modBtn" title="Change Wallpaper">
                        <i class="fa fa-picture-o btnIco"></i>
                    </div>
                    <div id="actionsRight">
                        <ul id="actionsListRight">
                                <li><div id="hiberBtn" class="modBtn" title="Hibernate">
                                    <i class="fa fa-asterisk btnIco"></i>
                                </div></li>

                                <li><div id="suspendBtn" class="modBtn" title="Suspend">
                                    <i class="fa fa-arrow-down btnIco"></i>
                                </div></li>

                                <li><div id="restartBtn" class="modBtn" title="Restart">
                                    <i class="fa fa-refresh btnIco"></i>
                                </div></li>

                                <li><div id="shutdownBtn" class="modBtn" title="Shut down">
                                    <i class="fa fa-power-off btnIco"></i>
                                </div></li>

                                <li><div id="menuClose" class="menuClose modBtn" title="Close Menu">
                                        <i class="fa fa-times btnIco"></i>
                                </div></li>
                        </ul>
                    </div>
            </div>
            
            <div id="wallPane">
            
                <div id="wallClose" class="menuClose modBtn" title="Close Menu">
                    <i class="fa fa-times btnIco"></i>
                </div>
